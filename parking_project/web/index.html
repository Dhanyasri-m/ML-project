<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Real-Time Parking Prediction Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .parking-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .parking-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .parking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .parking-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .zone-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .zone-commercial { background: #ffeaa7; color: #fdcb6e; }
        .zone-office { background: #dfe6e9; color: #636e72; }
        .zone-healthcare { background: #fab1a0; color: #e17055; }
        .zone-entertainment { background: #fd79a8; color: #e84393; }
        .zone-education { background: #a29bfe; color: #6c5ce7; }
        .zone-residential { background: #81ecec; color: #00b894; }
        .zone-transport { background: #74b9ff; color: #0984e3; }
        .zone-recreation { background: #55efc4; color: #00b894; }

        .occupancy-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .occupancy-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .occupancy-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .status-available { background: linear-gradient(90deg, #00b894, #00cec9); }
        .status-busy { background: linear-gradient(90deg, #fdcb6e, #e17055); }
        .status-full { background: linear-gradient(90deg, #e17055, #d63031); }

        .prediction-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prediction-label {
            font-weight: bold;
            color: #667eea;
        }

        .confidence {
            font-size: 0.9em;
            color: #999;
        }

        .trend-indicator {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .trend-up {
            background: #ffe0e0;
            color: #d63031;
        }

        .trend-down {
            background: #d4edda;
            color: #00b894;
        }

        .capacity-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.95em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .last-updated {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 0.95em;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Real-Time Parking Prediction</h1>
            <p class="subtitle">Spatio-Temporal ML-Powered Parking Availability System</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="refresh-button" onclick="loadAllData()">üîÑ Refresh Data</button>
        </div>

        <div class="last-updated" id="lastUpdated"></div>

        <div class="parking-grid" id="parkingGrid"></div>

        <footer>
            <p>üéì Real-Time Parking Slot Availability Prediction Using Spatio-Temporal ML Techniques</p>
            <p>Powered by LSTM Neural Networks | ¬© 2025</p>
        </footer>
    </div>

    <script>
        let refreshInterval;

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`http://127.0.0.1:5000${endpoint}`);
                if (!response.ok) throw new Error('API request failed');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function getStatusColor(occupancyRate) {
            if (occupancyRate > 0.9) return 'status-full';
            if (occupancyRate > 0.7) return 'status-busy';
            return 'status-available';
        }

        function getStatusText(occupancyRate) {
            if (occupancyRate > 0.9) return 'Full';
            if (occupancyRate > 0.7) return 'Busy';
            return 'Available';
        }

        async function loadStats() {
            const data = await fetchAPI('/api/parking/current');
            if (!data) return;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Capacity</div>
                    <div class="stat-value">${data.total_capacity}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Available Spots</div>
                    <div class="stat-value" style="color: #00b894;">${data.total_available}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Occupied Spots</div>
                    <div class="stat-value" style="color: #e17055;">${data.total_occupied}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Occupancy</div>
                    <div class="stat-value">${(data.average_occupancy * 100).toFixed(1)}%</div>
                </div>
            `;

            document.getElementById('statsGrid').innerHTML = statsHTML;
            document.getElementById('lastUpdated').innerHTML = `Last Updated: ${formatTimestamp(data.timestamp)}`;
        }

        async function loadParkingLots() {
            const [currentData, predictionsData] = await Promise.all([
                fetchAPI('/api/parking/current'),
                fetchAPI('/api/parking/predict/all')
            ]);

            if (!currentData || !predictionsData) return;

            const predictions = {};
            predictionsData.predictions.forEach(pred => {
                predictions[pred.lot_id] = pred;
            });

            let parkingHTML = '';

            currentData.parking_lots.forEach(lot => {
                const pred = predictions[lot.lot_id];
                const currentOccupancy = (lot.occupancy_rate * 100).toFixed(1);
                const predictedOccupancy = pred ? (pred.predicted_occupancy * 100).toFixed(1) : currentOccupancy;
                const trend = pred && pred.trend === 'up' ? 'üìà' : 'üìâ';
                const trendClass = pred && pred.trend === 'up' ? 'trend-up' : 'trend-down';
                const trendText = pred && pred.trend === 'up' ? 'Filling Up' : 'Emptying';

                parkingHTML += `
                    <div class="parking-card">
                        <div class="parking-header">
                            <div class="parking-name">${lot.lot_name}</div>
                            <span class="zone-badge zone-${lot.zone_type}">${lot.zone_type}</span>
                        </div>

                        <div class="occupancy-bar">
                            <div class="occupancy-fill ${getStatusColor(lot.occupancy_rate)}" 
                                 style="width: ${currentOccupancy}%">
                            </div>
                            <div class="occupancy-text">${currentOccupancy}% - ${getStatusText(lot.occupancy_rate)}</div>
                        </div>

                        <div class="capacity-info">
                            <span>üöó Capacity: ${lot.capacity}</span>
                            <span>‚úÖ Available: <strong>${lot.available_slots}</strong></span>
                            <span>üÖøÔ∏è Occupied: ${lot.occupied_slots}</span>
                        </div>

                        ${pred ? `
                        <div class="prediction-section">
                            <div class="prediction-header">
                                <span class="prediction-label">üìä Predicted in 1 Hour</span>
                                <span class="confidence">Confidence: ${pred.confidence.toFixed(0)}%</span>
                            </div>
                            <div class="occupancy-bar">
                                <div class="occupancy-fill ${getStatusColor(pred.predicted_occupancy)}" 
                                     style="width: ${predictedOccupancy}%">
                                </div>
                                <div class="occupancy-text">
                                    ${predictedOccupancy}%
                                    <span class="trend-indicator ${trendClass}">${trend} ${trendText}</span>
                                </div>
                            </div>
                            <div class="capacity-info">
                                <span>Expected Available: <strong>${pred.predicted_available}</strong></span>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            document.getElementById('parkingGrid').innerHTML = parkingHTML;
        }

        async function loadAllData() {
            await Promise.all([loadStats(), loadParkingLots()]);
        }

        // Initial load
        loadAllData();

        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(loadAllData, 30000);

        // Show notification on load
        console.log('üéâ Dashboard loaded successfully!');
        console.log('üîÑ Auto-refresh enabled (every 30 seconds)');
    </script>
</body>
</html>
